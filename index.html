<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>NF-e team Worklog</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.js"></script>
  <script src="js/Chart.js"></script>
  <script src="js/angular-chart.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-app="WorklogJiraApp">
<br/>

<div class="container">

 <form class="form-horizontal" ng-submit="submit()" ng-controller="WorklogJiraController">
  <div class="form-group">
    <label for="projectId" class="col-sm-3 control-label">Project ID</label>
    <div class="col-sm-6">
        <input type="text" id="projectId" class="form-control" ng-model="projectId" />
    </div>
  </div>
  <input type="submit" id="submit" value="Submit" />
</form>

</div>
<div class="container"></div>
<div id="container" class="container">
  <div class="row" ng-controller="WorklogJiraController">
    <div class="col-lg-12 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">{{greeting}}</div>
        <div class="panel-body">
          <canvas id="bar" class="chart chart-bar"
  			chart-data="data" chart-labels="labels" chart-options="options"></canvas> 
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
